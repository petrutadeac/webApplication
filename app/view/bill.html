<style>
    #billTable { width: auto; }
    #billTable td
    { max-width: 150px; text-overflow: ellipsis;
        overflow: hidden; white-space: nowrap; }
    #billTable td input
    { max-width: 125px; }
</style>

<div ng-controller="billCtrl">
    <table id="billTable" class="table table-striped table-bordered">
        <tr>
            <th>Number</th>
            <th>Amount</th>


            <th></th>
        </tr>
        <tr ng-repeat="item in bills" >
            <td>{{item.number}}</td>
            <td class="description">{{item.amount}}</td>


            <td>
                <button ng-click="startEdit(item)" class="btn btn-xs btn-primary">
                    Edit
                </button>
                <button ng-click="deleteBill(item)" class="btn btn-xs btn-primary">
                    Delete
                </button>
            </td>
        </tr>
        <tr ng-class="{danger: editedBill}">
            <td><input ng-model="editedBill.number" required /></td>
            <td><input ng-model="editedBill.amount" required /></td>

            <td>
                <button ng-hide="editedBill.id"
                        ng-click="createBill(editedBill)"
                        class="btn btn-xs btn-primary">
                    Create
                </button>
                <button ng-show="editedBill.id"
                        ng-click="updateBill(editedBill)"
                        class="btn btn-xs btn-primary">
                    Save
                </button>
                <button ng-show="editedBill"
                        ng-click="cancelEdit()" class="btn btn-xs btn-primary">
                    Cancel
                </button>
            </td>
        </tr>
    </table>
    {{bills.length}}
    {{employeeId}}
</div>
